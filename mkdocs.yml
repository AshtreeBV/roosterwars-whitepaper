site_name: Rooster Wars (v2)
site_url: https://whitepaper.roosterwars.io
extra:
  homepage: https://www.roosterwars.io
theme:
  name: material
  favicon: images/logo.png
  logo: images/logo.png
  font:
    text: Poppins
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - header.autohide
    - search.suggest
    - search.highlight
  palette: #1
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: black
      accent: orange
    - scheme: slate #2
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: white
      accent: amber
nav:
  - Introduction: README.md
  - Our Philosophy: our-philosophy.md
  - The Three Economies: three-economies.md
  - The Two Types of NFTs: two-nfts.md
  - Company Valuation: company-valuation.md
  #- FAQ: faq.md
  - Value Accrual:
      - Professional Roosters: value/professional.md
      - Backyard Roosters: value/backyard.md
      - Arena Mode: value/arena.md
  - Gameplay:
      - Roosters:
          - Professional Roosters: gameplay/roosters/professional.md
          - Amateur (Backyard) Roosters: gameplay/roosters/backyard.md
      - GAFFs and Gems: gameplay/gaffs-and-gems.md
  - Tokenomics:
      - Tokenomics: tokenomics/index.md
  - Team & Partners: team-and-partners.md
  #- Contracts: smart-contracts.md

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Use extra CSS to customize styles, based on theme
extra_css:
  - css/images.css
