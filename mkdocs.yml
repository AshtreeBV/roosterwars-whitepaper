site_name: Rooster Wars Whitepaper (Draft)
theme:
  name: material
  favicon: images/rooster-coin.png
  font:
    text: Poppins
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - header.autohide
    - search.suggest
    - search.highlight
  palette: #1
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: black
      accent: orange
    - scheme: slate #2
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: amber
      accent: amber
nav:
  - README.md
  - our-philosophy.md
  - EGG-SALE:
      - egg-sale/index.md
      - Roosters:
          - egg-sale/roosters/index.md
          - egg-sale/roosters/free-starter-roosters.md
          - egg-sale/roosters/nft-roosters-pure-breed.md
      - egg-sale/gaffs-and-gems.md
  - Phase 1:
      - phase1/gameplay.md
      - phase1/$gallonium.md
      - Arena (PvP):
          - phase1/arena/index.md
          - phase1/arena/diminishing-returns.md
      - Adventure Mode (PvE):
          - phase1/adventure-mode/index.md
          - phase1/adventure-mode/training-roosters.md
      - phase1/rooster-battle.md
  - Phase 2:
      - phase2/breeding.md
      - phase2/hens.md
  - Phase 3:
      - phase3/land-and-buildables.md
      - phase3/expedition.md
  - Game Rewards:
      - game-rewards/index.md
      - game-rewards/reward-arena.md
      - game-rewards/reward-adventure.md
      - game-rewards/reward-season.md
      - game-rewards/reward-faqs.md
  - $Rooster Tokenomics:
      - tokenomics/utility.md
      - tokenomics/allocation.md
      - tokenomics/token-sale-rounds.md
      - tokenomics/vesting-schedule.md
  - DeFI Ecosystem:
      - defi/index.md
      - defi/farming-$rooster.md
      - defi/swap.md
  - technology.md
  - roadmap.md
  - team-and-partners.md
  - smart-contracts.md

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Use extra CSS to customize styles, based on theme
extra_css:
  - css/images.css
